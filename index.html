<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>

</head>

<body>
    <div class="container">
        <h4 style="margin:10px; color:beige">Application de calcul du capital initial sur une durée donnée</h4>
        <div class="inputSection">
            <div class="amount">
                <label for="amount">Entrez le capital initial en FCFA</label>
                <input type="number" id="amount" name="amount" placeholder="Montant total">
            </div>
            <div class="time">
                <label for="time">Durée en années</label>
                <input type="number" id="time" name="time" placeholder="Entrer la durée">
            </div>
            <div class="rate">
                <label for="rate">Entrer le taux</label>
                <input type="number" id="rate" name="rate" placeholder="le taux">
            </div>
        </div>
        <div class="calculate">
            <button onclick="Calculate()"> Calculer</button>
        </div>
        <div class="result">
            <h3 id="ysi"></h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
