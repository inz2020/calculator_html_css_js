<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <h1>Simple Interest</h1>
        <div class="inputSection">
            <div class="amount">
                <label for="amount">Enter total amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter total amount">
            </div>
            <div class="time">
                <label for="time">Enter time</label>
                <input type="number" id="time" name="time" placeholder="Enter time">
            </div>
            <div class="rate">
                <label for="rate">Enter the rate</label>
                <input type="number" id="rate" name="rate" placeholder="Enter the rate">
            </div>
        </div>

        <div class="calculate">
            <button onclick="Calculate()"> calculate</button>
        </div>
        <div class="result">
            <h3 id="ysi"></h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
